<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Actividad asincrónica N° 15</title>
</head>
<body>
    <header><h1>Actividad asincrónica N° 15</h1></header>
    <nav></nav>
    <main>
        <article>
            <h2>Ejercicio 01</h2>
            <p>Bonificación por hijo</p>
            <section>
                <label>Nombre:</label>
                <input type="text" id="nombre">
            </section>
            <section>
                <label>Sueldo básico:</label>
                <input type="number" id="s_basico">
            </section>
            <section>
                <label>Hijos:</label>
                <input type="number" id="hijos">
            </section>

            <p id="p_bono"></p>
            <button id="btn_bono">Ver Bonificación</button>
        </article>
        <article>
            <h2>Ejercicio 02</h2>
            <p>Saber el 18% en números mayores de 500</p>
            <section>
                <label>Ingresar un numero:</label>
                <input type="number" id="numero">
            </section>
            <p id="p_18"></p>
            <button id="btn_18">Calcular</button>
        </article>
        <article>
            <h2>Ejercicio 3</h2>
            <p>Ingrese un número y consiga su factorial</p>
            <section class="conjunto">
                <label>Ingrese un número:</label>
                <input type="number" class="n2" id="n2">
            </section>
            <p class="resultado" id="p_factorial"></p>
            <button id="btn_factorial">Respuesta</button>
        </article>
    </main>
    <footer></footer>
    
</body>
</html>
<script src="js/s15a.js"></script>
